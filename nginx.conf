worker_processes auto;

# Allow env override of upstream (optional; Docker-only)
env BACKEND_UPSTREAM;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # DNS resolver for Docker (allows nginx to resolve service names at runtime)
    resolver 127.0.0.11 valid=30s ipv6=off;
    resolver_timeout 5s;

    # Logging - include upstream information for debugging proxying
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    # Optimization
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;
    client_max_body_size 20M;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # Security headers - Enhanced
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Permitted-Cross-Domain-Policies "none" always;

    # Content Security Policy - SPA/Vite friendly and secure by default
    # Allows same-origin assets, inline styles, blob: for dev/runtime, and ws/wss for realtime/dev tools
    # Include explicit *-src-elem directives to satisfy scanners while staying strict
    add_header Content-Security-Policy "default-src 'self'; base-uri 'self'; object-src 'none'; frame-ancestors 'none'; script-src 'self' 'unsafe-inline' 'unsafe-eval' blob:; script-src-elem 'self' blob:; script-src-attr 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' blob: data: https://fonts.googleapis.com; style-src-elem 'self' 'unsafe-inline' blob: data: https://fonts.googleapis.com; style-src-attr 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https: ws: wss:; worker-src 'self' blob:; manifest-src 'self'; form-action 'self';" always;

    # HSTS - Enforce HTTPS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Permissions Policy - Restrict browser features
    add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;

    # Upstream: allow env override, fallback to Docker service
    map "$BACKEND_UPSTREAM" $backend_upstream {
        default $BACKEND_UPSTREAM;
        ""      "http://backend:8000";
    }

    # ----------------
    # Local/dev HTTP (no HTTPS redirect)
    server {
        listen 80;
        server_name localhost 127.0.0.1;
        root /usr/share/nginx/html;
        index index.html;

        # Allow Let's Encrypt challenges
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # SPA fallback; avoid redirect loops if index missing
        location / {
            try_files $uri $uri/ /index.html =404;
            expires 0;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        }

        # Backend API proxy
        location ^~ /api/ {
            proxy_pass $backend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;
            proxy_read_timeout 90;
            proxy_next_upstream error timeout http_502 http_503 http_504;
        }

        # Health check endpoint
        location = /healthz {
            access_log off;
            return 200 '{"status":"ok"}';
            add_header Content-Type application/json;
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
    }

    # Production HTTP: redirect to HTTPS
    server {
        listen 80;
        server_name arkuszowniasmb.pl www.arkuszowniasmb.pl;
        return 301 https://$host$request_uri;
    }

    # HTTPS server (when certificates are available)
    server {
        listen 443 ssl http2;
        server_name arkuszowniasmb.pl www.arkuszowniasmb.pl;
        root /usr/share/nginx/html;
        index index.html;

        # SSL certificates - update paths if using real certificates
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Frontend static files
        location / {
            try_files $uri $uri/ /index.html =404;
            expires 0;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        }

        # Backend API proxy
        location ^~ /api/ {
            proxy_pass $backend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_read_timeout 90;
            proxy_next_upstream error timeout http_502 http_503 http_504;
        }

        # Health check endpoint
        location = /healthz {
            access_log off;
            return 200 '{"status":"ok"}';
            add_header Content-Type application/json;
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
    }
}
