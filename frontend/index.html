    <!-- Set initial theme ASAP to prevent flash of wrong theme on load -->
    <script>
      (function () {
        try {
          var saved = localStorage.getItem('theme');
          var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          var initial = saved || (prefersDark ? 'dark' : 'light');
          document.documentElement.setAttribute('data-theme', initial);
        } catch (e) {
          // no-op
        }
      })();
    </script>

    <!-- Global visibility / contrast fix -->
    <style>
      :root {
        /* Spójne z Twoją paletą z COLOR_REFERENCE.css */
        --bg-light: #f7fafc;
        --text-dark: #2d3748;
        --bg-dark: #0f1724;
        --text-light: #f9fafb;
        --brand-link: #0891b2;
      }

      /* Reset margins */
      html, body { margin: 0; padding: 0; }

      /* Apply colors based on current data-theme, do NOT force light globally */
      html[data-theme="light"], [data-theme="light"] body {
        background-color: var(--bg-light);
        color: var(--text-dark);
      }
      html[data-theme="dark"], [data-theme="dark"] body {
        background-color: var(--bg-dark);
        color: var(--text-light);
      }

      /* Make sure root container inherits color */
      #root, main { color: inherit; }

      /* Links */
      a, a:visited { color: var(--brand-link); text-decoration: none; }
      a:hover { text-decoration: underline; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
