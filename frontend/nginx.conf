# Minimal nginx config for static Vite build
events {}
http {
    server {
        listen 80;
        server_name _;
        root C:/Users/lukas/PycharmProjects/PyCharmMiscProject/frontend/dist;
        index index.html;

        # Serve static assets
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Healthcheck
        location = /healthz {
            add_header Content-Type text/plain;
            return 200 'OK';
        }

        # Basic security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
    }
}
