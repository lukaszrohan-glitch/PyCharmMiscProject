services:
  db:
    image: postgres:15
    container_name: smb_db
    environment:
      POSTGRES_DB: smbtool
      POSTGRES_USER: smb_user
      POSTGRES_PASSWORD: smb_password
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smb_user -d smbtool"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build: .
    container_name: smb_backend
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  frontend-build:
    image: node:18-alpine
    container_name: smb_frontend_build
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -lc "npm ci && npm run build"
    restart: "no"

  nginx:
    image: nginx:alpine
    container_name: smb_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs/nginx:/var/log/nginx
      - ./frontend/dist:/usr/share/nginx/html:ro
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_started
      frontend-build:
        condition: service_completed_successfully
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: smb_cloudflared
    env_file: .env
    environment:
      TUNNEL_METRICS: "0.0.0.0:20241"
      TUNNEL_LOGLEVEL: "info"
    command: --no-autoupdate tunnel run --token ${TUNNEL_TOKEN}
    volumes:
      - ./config.yml:/etc/cloudflared/config.yml:ro
    depends_on:
      - nginx
    restart: unless-stopped

volumes:
  db_data:

networks:
  default:
    name: arkuszowniasmb_net
    driver: bridge
