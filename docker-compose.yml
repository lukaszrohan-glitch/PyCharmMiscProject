version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: smbtool
      POSTGRES_USER: smb_user
      POSTGRES_PASSWORD: smb_password
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smb_user -d smbtool"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build: .
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    environment:
      DATABASE_URL: postgresql://smb_user:smb_password@db:5432/smbtool
      CORS_ORIGINS: "http://localhost:8088,http://localhost:3000,https://arkuszowniasmb.pl,https://*.arkuszowniasmb.pl"
      API_KEYS: ${API_KEYS:-changeme123}
      ADMIN_KEY: ${ADMIN_KEY:-admin-key}
      ALLOWED_HOSTS: "localhost,arkuszowniasmb.pl,*.arkuszowniasmb.pl"
    volumes:
      - ./:/app
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - VITE_API_BASE=/api
      - VITE_APP_URL=https://arkuszowniasmb.pl
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs/nginx:/var/log/nginx
      - ./frontend/dist:/usr/share/nginx/html:ro
    environment:
      - NGINX_HOST=arkuszowniasmb.pl
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel --config /etc/cloudflared/config.yml run
    volumes:
      - ./cloudflared.yml:/etc/cloudflared/config.yml:ro
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    restart: unless-stopped
    depends_on:
      - nginx

networks:
  default:
    name: arkuszowniasmb_net

volumes:
  db_data:
