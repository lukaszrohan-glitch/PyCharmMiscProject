version: "3.9"

services:
  db:
    image: postgres:17-alpine
    container_name: smb-postgres
    environment:
      POSTGRES_DB: railway
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d railway"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: smb-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: smb-app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Używamy PRIVATE_URL, bo masz już logikę w entrypoint.sh
      DATABASE_PRIVATE_URL: "postgresql+psycopg://postgres:postgres@db:5432/railway"

      # Redis for caching
      REDIS_URL: "redis://redis:6379/0"

      # JWT / admin – pod dev możesz tak zostawić
      JWT_SECRET: "changeme-dev-secret"
      ADMIN_EMAIL: "admin@arkuszowniasmb.local"
      ADMIN_PASSWORD: "SMB#Admin2025!"

      # CORS – frontend dev (Vite) + backend
      CORS_ORIGINS: "http://localhost:5173,http://127.0.0.1:5173,http://localhost:8000,http://127.0.0.1:8000"

      # Logging configuration
      LOG_LEVEL: "INFO"
      LOG_FORMAT: "json"

      # FastAPI / uvicorn
      APP_MODULE: "main:app"
      PORT: "8000"

    ports:
      - "8000:8000"

    # Jeżeli chcesz live-reload na kodzie w dev – możesz odkomentować:
    # volumes:
    #   - .:/app

    # Domyślnie korzystamy z CMD z Dockerfile:
    # CMD ["bash", "/app/entrypoint.sh"]

volumes:
  db-data:
  redis-data:
