services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: smbtool
      POSTGRES_USER: smb_user
      POSTGRES_PASSWORD: smb_password
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smb_user -d smbtool"]
      interval: 5s
      timeout: 3s
      retries: 40

  backend:
    build: .
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://smb_user:smb_password@db:5432/smbtool}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000}
      API_KEYS: ${API_KEYS:-changeme123}
      ADMIN_KEY: ${ADMIN_KEY:-test-admin-key}
    ports:
      - '8000:8000'
    volumes:
      - ./:/app
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/healthz || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 40

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - '5173:5173'
    environment:
      VITE_API_BASE: ${VITE_API_BASE:-http://localhost:8000/api}
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./frontend/src:/app/src:rw
      - ./frontend/vite.config.js:/app/vite.config.js:ro
      - ./frontend/index.html:/app/index.html:ro

volumes:
  db_data:
