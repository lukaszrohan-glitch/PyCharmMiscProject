services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: smbtool
      POSTGRES_USER: smb_user
      POSTGRES_PASSWORD: smb_password
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smb_user -d smbtool"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://smb_user:smb_password@db:5432/smbtool
      CORS_ORIGINS: "http://localhost:8080,http://localhost:3000,https://arkuszowniasmb.pl"
      API_KEYS: ${API_KEYS:-dev-key-change-in-production}
      ADMIN_KEY: ${ADMIN_KEY:-admin-change-in-production}
      ALLOWED_HOSTS: "localhost,127.0.0.1,arkuszowniasmb.pl"
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs/nginx:/var/log/nginx
      - ./frontend/dist:/usr/share/nginx/html:ro
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: arkuszowniasmb_net

volumes:
  db_data:
