name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Run unit tests
        run: pytest -q

  e2e:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:13
        env:
          POSTGRES_DB: smbtool
          POSTGRES_USER: smb_user
          POSTGRES_PASSWORD: smb_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U smb_user -d smbtool" --health-interval=5s --health-timeout=5s --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Start backend
        env:
          DATABASE_URL: postgresql://smb_user:smb_password@localhost:5432/smbtool
          ADMIN_KEY: test-admin-key
          CORS_ORIGINS: http://localhost:5173
        run: |
          nohup python -m uvicorn main:app --host 0.0.0.0 --port 8000 &
          sleep 5
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Frontend deps
        run: |
          cd frontend
          npm ci
      - name: Run Playwright tests
        run: |
          npx playwright install --with-deps
          UI_BASE=http://localhost:5173 npx playwright test --config tests/e2e/playwright.config.js --project=chromium
        env:
          VITE_API_BASE: http://localhost:8000/api
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

