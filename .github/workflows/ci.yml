name: CI
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: smb_user
          POSTGRES_PASSWORD: smb_password
          POSTGRES_DB: smbtool
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U smb_user -d smbtool" --health-interval 5s --health-timeout 5s --health-retries 20
    env:
      DATABASE_URL: postgresql://smb_user:smb_password@localhost:5432/smbtool
      ADMIN_KEY: test-admin-key
      API_KEYS: ci-key-1
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Python deps (dev + postgres)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-postgres.txt -r requirements-dev.txt
      - name: Run unit tests (pytest)
        run: pytest -q
      - name: Archive pytest results
        if: always()
        run: |
          echo 'All done'

  e2e:
    runs-on: ubuntu-latest
    needs: test
    env:
      ADMIN_KEY: test-admin-key
      API_KEYS: e2e-key
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install backend deps (dev + postgres)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-postgres.txt -r requirements-dev.txt
      - name: Start backend
        env:
          DATABASE_URL: postgresql://smb_user:smb_password@localhost:5432/smbtool
        run: |
          docker run -d --name ci-postgres -e POSTGRES_USER=smb_user -e POSTGRES_PASSWORD=smb_password -e POSTGRES_DB=smbtool -p 5432:5432 postgres:15
          echo 'Waiting for Postgres...'
          for i in `seq 1 40`; do
            pg_isready -h localhost -U smb_user -d smbtool && break || sleep 2;
          done
          alembic upgrade head || echo 'Alembic migration skipped'
          uvicorn main:app --host 0.0.0.0 --port 8000 &
          echo 'Waiting for backend...'
          for i in `seq 1 40`; do
            curl -fsS http://localhost:8000/healthz && break || sleep 2;
          done
      - name: Install frontend deps
        working-directory: frontend
        run: |
          npm ci
      - name: Start frontend
        working-directory: frontend
        env:
          VITE_API_BASE: http://localhost:8000/api
        run: |
          npm run build
          npx serve -s dist -l 5173 &
          echo 'Waiting for frontend...'
          for i in `seq 1 40`; do
            curl -fsS http://localhost:5173 && break || sleep 2;
          done
      - name: Install Playwright
        run: |
          npm install --no-save @playwright/test@1.40.0
          npx playwright install --with-deps
      - name: Run Playwright tests
        env:
          API_BASE: http://localhost:8000
          UI_BASE: http://localhost:5173
          ADMIN_KEY: test-admin-key
        run: |
          npx playwright test tests/e2e --config=tests/e2e/playwright.config.js
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
