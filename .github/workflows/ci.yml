name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Allow the workflow to push/publish packages
permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: smbtool
          POSTGRES_USER: smb_user
          POSTGRES_PASSWORD: smb_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U smb_user -d smbtool" --health-interval 5s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-postgres.txt
      - name: Run pytest
        env:
          DATABASE_URL: postgresql://smb_user:smb_password@localhost:5432/smbtool
        run: |
          pytest -q

  frontend-e2e:
    runs-on: ubuntu-latest
    needs: backend-tests
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install frontend deps
        working-directory: frontend
        run: |
          npm ci
          npx playwright install --with-deps
      - name: Start backend (docker-compose)
        run: |
          docker-compose up -d --build
      - name: Run Playwright tests
        working-directory: frontend
        env:
          API_BASE: http://localhost:8000
        run: |
          npx playwright test --project=chromium --reporter=list
      - name: Tear down
        if: always()
        run: docker-compose down -v

  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-e2e]
    steps:
      - uses: actions/checkout@v4
      - name: Build docker images
        run: docker-compose -f docker-compose.yml -f docker-compose.prod.yml build

  publish:
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/main')
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push backend image (sha + latest)
        run: |
          IMAGE_SHA=ghcr.io/${{ github.repository }}/smbtool-backend:${{ github.sha }}
          IMAGE_LATEST=ghcr.io/${{ github.repository }}/smbtool-backend:latest
          docker build -t $IMAGE_SHA .
          docker tag $IMAGE_SHA $IMAGE_LATEST
          docker push $IMAGE_SHA
          docker push $IMAGE_LATEST
      - name: Build and push frontend image (sha + latest)
        run: |
          IMAGE_SHA=ghcr.io/${{ github.repository }}/smbtool-frontend:${{ github.sha }}
          IMAGE_LATEST=ghcr.io/${{ github.repository }}/smbtool-frontend:latest
          docker build -t $IMAGE_SHA -f frontend/Dockerfile frontend
          docker tag $IMAGE_SHA $IMAGE_LATEST
          docker push $IMAGE_SHA
          docker push $IMAGE_LATEST
