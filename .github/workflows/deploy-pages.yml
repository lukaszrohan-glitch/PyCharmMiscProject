name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build (Vite) with base path + API URL
        env:
          # Provide your API base (e.g., https://your-app.up.railway.app)
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          # Optional legacy keys if you still use them
          VITE_ADMIN_KEY: ${{ secrets.VITE_ADMIN_KEY }}
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
        run: |
          REPO=${GITHUB_REPOSITORY#*/}
          echo "Building with base=/$REPO/"
          npm run build -- --base=/$REPO/

      - name: Prepare Pages artifacts
        run: |
          # Ensure SPA fallback works on GitHub Pages
          cp dist/index.html dist/404.html
          # Avoid Jekyll processing
          touch dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

